<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style>
         table{
             border-collapse:collapse;
         }
        </style>
    </head>

    <body>
        <h1>用户输入：</h1>
        <form action="" method="post">
            {% csrf_token %}
            用户名：<input type="text" name="username" placeholder="輸入用戶名"><br />
            密码：<input type="password" name="password" placeholder="輸入密碼"><br />
            <input type="submit" value="提交" />
        </form>
        <h1>用戶展示</h1>
        <table border="1">
            <thead>
                <tr>用戶名</tr>
                <tr>密碼</tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{item.user}}</td>
                </tr>
                <tr>
                    <td>{{item.pwd}}</td>
                </tr>
                {%endfor%}

            </tbody>
        </table>
    </body>

</html>
